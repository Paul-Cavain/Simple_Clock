<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Clock</title>
</head>
<body>
    <main class="container">
        <div class="square"></div>
        <div class="clock_square">
            <div class="clock_numbers">
                <span id="hrs">00</span>
                <span> :</span>
                <span id="min">00</span>
                <span> :</span>
                <span id="sec">00</span>
            </div>
            <div class="clock_words">
                <span>hours</span>
                <span>Mins</span>
                <span>sec</span>
            </div>
        </div>
        <div class="cycle"></div>
    </main>


    <script src="./js/index.js"></script>
</body>
</html>
